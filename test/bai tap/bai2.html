    <script>
        //Viết hàm kiểm tra trong mảng các số nguyên có tồn tại giá trị chẵn nhỏ hơn 2004 hay không
        const findMax = (array) => {
            for (let i = 0; i < array.lenght; i++) {
                if (array[i] % 2 === 0 && array[i] < 2004) {
                    return true;
                }
            }
            return false;
            findMax([10000, 2025, 2004, 4000])
        }
    </script>
