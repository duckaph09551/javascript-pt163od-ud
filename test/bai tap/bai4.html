<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết hàm trả về 1 mảng sắp xếp danh sách tăng dần theo chỉ số như name, price. Ví dụ handle(input, 'name')
        const input = [{
            name: 'Tivi',
            price: 500
        }, {
            name: 'Dien thoai',
            price: 100
        }, {
            name: 'Quan ao',
            price: 80
        }]

        const handle = (input, key) => {
            return [...input].sort((a, b) => {
                if (isNaN(a[key])) {
                    if (a[key] > b[key]) {
                        return 1
                    }
                    if (a[key] < b[key]) {
                        return -1
                    }
                    return 0
                }
                return a[key] - b[key]
            })
        }
        handle(input, 'name')
    </script>
</body>

</html>
