    <!-- Viết hàm nhận vào 1 string và trả về một Capitalize string. Ví dụ: 'du thanh duoc' -> 'Du Thanh Duoc's -->
    <script>
        const text = (value) => {
            value
                .split('')
                .map((item) => item.chartAt(0).toUpperCase() + item.slice(1))
                .join(' ')
        }
    </script>
