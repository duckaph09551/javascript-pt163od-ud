<body>
    <script>
        //Viết hàm tìm giá trị lớn nhất trong mảng 1 chiều
        const findNum = (array) => {
            let max = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        findNum([0, 1, 4, 7, 4, 3]);
    </script>
</body>
