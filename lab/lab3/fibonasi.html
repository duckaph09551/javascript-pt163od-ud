<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <script>
        let gtriDau = prompt("F0:");
        let f0 = (+gtriDau);
        let giatriThuHai = prompt("F1:");
        let f1 = (+giatriThuHai);
        for (let i = 0; i < 10; i++) {
            let f = f0 + f1;
            f0 = f1;
            f1 = f;
            document.write(f + "<br>");
        }
    </script>
</body>

</html>
