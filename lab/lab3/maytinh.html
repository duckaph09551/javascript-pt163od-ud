<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <script>
        function nhapSo() {
            let x;
            while (true) {
                x = prompt("Nhap vao mot so");
                if (isNaN(x) == false) {
                    break;
                }
            }
            return x;
        }
        let a = nhapSo();
        var kq1 = (+a);
        var b = nhapSo();
        var kq2 = (+b);
        var o = prompt("Toán tử:  ");
        switch (o) {
            case "+":
                alert("Tổng: " + cong(kq1, kq2));
                break;
            case "-":
                alert("Hiệu: " + tru(kq1, kq2));
                break;
            case "*":
                alert("Tích: " + nhan(kq1, kq2));
                break;
            case "/":
                if (chia(kq1, kq2) === null) {
                    alert("Phep chia khong hop le");
                } else {
                    alert("Thuong la : " + chia(kq1, kq2))
                }
                break;
            default:
                alert(o + "Không phải là toán tử");
                break;
        }



        function cong(x, y) {
            return x + y;
        }

        function tru(x, y) {
            return x - y;
        }

        function nhan(x, y) {
            return x * y;
        }

        function chia(x, y) {
            if (y === 0) {
                return null;
            }
            return x / y;
        }
    </script>
</body>

</html>
